<!-- 6. Apply HTML, CSS and JavaScript to design a simple calculator to perform the following operations:
sum, product, difference, remainder, quotient, power, square-root and square. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet06.css" href="stylesheet06.css">
</head>

<body>
    <div class="calculator">
        <h1>Simple Calculator</h1>
        <form id="calculatorForm">
            <input type="number" id="num1" placeholder="Enter first number" required>
            <input type="number" id="num2" placeholder="Enter second number" required>
            <br><br>

            <button type="button" onclick="calculate('sum')">Sum</button>
            <button type="button" onclick="calculate('difference')">Difference</button>
            <button type="button" onclick="calculate('product')">Product</button>
            <button type="button" onclick="calculate('quotient')">Quotient</button>
            <button type="button" onclick="calculate('remainder')">Remainder</button>
            <button type="button" onclick="calculate('power')">Power</button>
            <button type="button" onclick="calculate('square')">Square</button>
            <button type="button" onclick="calculate('sqrt')">Square Root</button>

            <br><br>
            <input type="text" id="result" placeholder="Result" readonly>
        </form>
    </div>

    <script>
        function calculate(operation) {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            let result;

            if (isNaN(num1) || (['sum', 'difference', 'product', 'quotient', 'remainder', 'power'].includes(operation) && isNaN(num2))) {
                alert('Please enter valid numbers!');
                return;
            }

            switch (operation) {
                case 'sum':
                    result = num1 + num2;
                    break;
                case 'difference':
                    result = num1 - num2;
                    break;
                case 'product':
                    result = num1 * num2;
                    break;
                case 'quotient':
                    result = num1 / num2;
                    break;
                case 'remainder':
                    result = num1 % num2;
                    break;
                case 'power':
                    result = Math.pow(num1, num2);
                    break;
                case 'square':
                    result = Math.pow(num1, 2);
                    break;
                case 'sqrt':
                    result = Math.sqrt(num1);
                    break;
                default:
                    result = 'Invalid operation';
            }

            document.getElementById('result').value = result;
        }
    </script>
</body>

</html>
